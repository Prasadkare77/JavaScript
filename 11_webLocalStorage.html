<body>
    <h2>Web Local Storage</h2>
    <script>
        window.localStorage.setItem("Name","Bill Gates");
        window.localStorage.setItem("City","India");
        window.localStorage.setItem("PinCode","123456");
        window.localStorage.setItem("District","Pune");

        //Remove item city
        window.localStorage.removeItem("City");
    </script>
